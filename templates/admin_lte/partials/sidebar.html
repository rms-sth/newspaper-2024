{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{% url 'news_admin:all-post-list' %}" class="brand-link">
    <img src="{% static 'aznews/assets/img/logo/logo.png' %}"
         alt="Newspaper"
         class="brand-image" />
    <span class="brand-text font-weight-light">Newspaper</span>
  </a>
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{{ request.user.userprofile.image.url }}"
             class="img-circle elevation-2"
             alt="{{ request.user.username }}" />
      </div>
      <div class="info">
        <a href="#" class="d-block">{{ request.user.get_full_name|default:request.user.username }}</a>
      </div>
    </div>
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false">
        <li class="nav-item">
          <a href="{% url 'news_admin:tag-list' %}" class="nav-link">
            <i class="nav-icon fas fa-tags"></i>
            <p>Tags</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'news_admin:category-list' %}" class="nav-link">
            <i class="nav-icon fas fa-tasks"></i>
            <p>Categories</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'news_admin:all-post-list' %}" class="nav-link">
            <i class="nav-icon fas fa-book"></i>
            <p>Posts</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
