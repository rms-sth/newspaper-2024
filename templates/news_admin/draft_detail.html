{% extends "news_admin/base.html" %}
{% block content %}
  <div class="row">
    <div class="col">
      <div class="post">
        <div class="mt-2">
          <a href="{% url 'news_admin:draft-publish' post.pk %}"
             class="btn btn-success">Publish</a>
        </div>
        <h1>
          <a href="">{{ post.title }}</a>
        </h1>
        <img src="{{ post.featured_image.url }}"
             alt="{{ post.title }}"
             height="420px"
             width="860px"
             class="mt-2 mb-2" />
        <div class="mt-2 my-2">
          <a href="{% url 'news_admin:post-update' post.pk %}"
             class="btn btn-primary">Edit</a>
          <a href="{% url 'news_admin:post-delete' post.pk %}"
             class="btn btn-danger">Delete</a>
        </div>
        <div class="date author">@{{ post.author.username }}</div>
        <p class="jd-flex justify-content-start">{{ post.content|safe|linebreaksbr }}</p>
      </div>
    </div>
  </div>
{% endblock content %}
